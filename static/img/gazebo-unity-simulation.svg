<!-- Gazebo/Unity Simulation Environment Diagram -->
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>Gazebo/Unity Simulation Environment - Humanoid Robot Environment</title>
  <desc>Diagram showing a simulated humanoid robot environment in Gazebo and Unity with physics, sensors, and rendering</desc>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" stroke="#ccc" stroke-width="2" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">Humanoid Robot Simulation Environment</text>

  <!-- Gazebo Section -->
  <g transform="translate(100, 80)">
    <rect width="250" height="380" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Gazebo</text>
    <text x="125" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#7f8c8d">(Physics Simulation)</text>

    <!-- Ground plane -->
    <rect x="30" y="300" width="190" height="40" fill="#8B4513" stroke="#654321" stroke-width="1"/>

    <!-- Humanoid robot -->
    <g transform="translate(100, 200)">
      <!-- Body -->
      <rect x="-10" y="-40" width="20" height="40" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <!-- Head -->
      <circle cx="0" cy="-50" r="15" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
      <!-- Arms -->
      <line x1="-15" y1="-30" x2="-35" y2="-10" stroke="#3498db" stroke-width="5"/>
      <line x1="15" y1="-30" x2="35" y2="-10" stroke="#3498db" stroke-width="5"/>
      <!-- Legs -->
      <line x1="-8" y1="0" x2="-15" y2="40" stroke="#3498db" stroke-width="5"/>
      <line x1="8" y1="0" x2="15" y2="40" stroke="#3498db" stroke-width="5"/>
    </g>

    <!-- Physics indicators -->
    <text x="125" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#c0392b">Gravity: 9.81 m/s²</text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#c0392b">Collision Detection</text>
    <text x="125" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#c0392b">Friction Modeling</text>
  </g>

  <!-- Unity Section -->
  <g transform="translate(450, 80)">
    <rect width="250" height="380" rx="10" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Unity</text>
    <text x="125" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#7f8c8d">(High-Fidelity Rendering)</text>

    <!-- Rendered environment -->
    <rect x="30" y="80" width="190" height="280" fill="#ffffff" stroke="#ccc" stroke-width="1"/>

    <!-- Rendered humanoid robot -->
    <g transform="translate(100, 200)">
      <!-- Body -->
      <rect x="-10" y="-40" width="20" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
      <!-- Head -->
      <circle cx="0" cy="-50" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
      <!-- Arms -->
      <line x1="-15" y1="-30" x2="-35" y2="-10" stroke="#9b59b6" stroke-width="5"/>
      <line x1="15" y1="-30" x2="35" y2="-10" stroke="#9b59b6" stroke-width="5"/>
      <!-- Legs -->
      <line x1="-8" y1="0" x2="-15" y2="40" stroke="#9b59b6" stroke-width="5"/>
      <line x1="8" y1="0" x2="15" y2="40" stroke="#9b59b6" stroke-width="5"/>
    </g>

    <!-- Rendering indicators -->
    <text x="125" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#27ae60">PBR Materials</text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#27ae60">Real-time Lighting</text>
    <text x="125" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#27ae60">Advanced Shaders</text>
  </g>

  <!-- Connection between simulators -->
  <line x1="350" y1="200" x2="450" y2="200" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#c0392b">ROS Bridge</text>

  <!-- Sensors -->
  <g transform="translate(360, 250)">
    <circle cx="0" cy="0" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="white">LiDAR</text>
  </g>
  <g transform="translate(360, 290)">
    <circle cx="0" cy="0" r="12" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Cameras</text>
  </g>
  <g transform="translate(360, 330)">
    <circle cx="0" cy="0" r="12" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="white">IMU</text>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 420)">
    <rect width="150" height="60" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="75" y="15" font-family="Arial" font-size="12" fill="#2c3e50">Simulation Pipeline</text>
    <text x="75" y="30" font-family="Arial" font-size="10" fill="#7f8c8d">Physics ←→ Rendering</text>
    <text x="75" y="45" font-family="Arial" font-size="10" fill="#7f8c8d">←→ Control Systems</text>
  </g>
</svg>